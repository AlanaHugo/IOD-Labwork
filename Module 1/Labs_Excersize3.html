<style>
body { font-family: sans-serif; margin: 0; }
.container { display: flex; min-height:

<body>
<div class="container">
<div class="column" id="column1">
    <img src="https://astrobackyard.com/wp-content/uploads/2023/10/planets-in-order-1024x576.jpg" 
    alt="image cannot display"
    width="300"
    height="250"/>
    <h1 id="heading1">Hello</h1>
<button onclick="colchange()" id="button1" class="button">Change Me </button>
</div>
<div class="column" id="column2">

    height="250">
<h1 id="heading2">World</h1>
<button onclick="colchange2()" id="button2" class="button">Change Me </button>
</div>
<script>
function colchange(){
    document.getElementById("heading1").style.color = "white"
    document.getElementById("column1").style.backgroundColor = "#A7A9AC"
}
    function colchange2(){
        document.getElementById("heading2").style.color = "white"
        document.getElementById("column2").style.backgroundColor = "#7ACED7"
    }
    </script>
