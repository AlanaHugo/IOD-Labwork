<!DOCTYPE html>
<html>

<body>
  <header>
    <nav>
      <div>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="index.html">Home</a>
        <a href="/">Form</a>
      </div>
    </nav>
  </header>

  <main>
    <div>
      <form method="POST" action="http://127.0.0.1:5500/form.html">
        <div>

          <label for="Firstname">First Name:</label>
          <input type="text" id="Firstname">
        </div>
        <div>
          <label for="Lastname">Last Name:</label>
          <input type="text" id="Lastname">
        </div>
        <div>
          <p>Choose your favourite coding language:</p>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">CSS</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">JavaScript</label>
        </div>
        <div>
          <p>Choose the type of vehicle you own:</p>
          <input type="checkbox" id="car5" name="car5" value="car5">
          <label for="car5">Car, 5 seat</label>
          <input type="checkbox" id="ute" name="ute" value="ute">
          <label for="ute">Utility Vehibikecle</label>
          <input type="checkbox" id="car7" name="car7" value="car7">
          <label for="car7">Car, 7+ seat</label>
          <input type="checkbox" id="bike" name="bike" value="bike">
          <label for="bike">Motorcycle</label>
          <input type="checkbox" id="other" name="other" value="other">
          <label for="other">Other</label>
        </div>
        <div>
          <label for="favouritecar">Select a car:</label>
          <select name="cars" id="favouritecar">
            <option value="Mercedes">Mercedes</option>
            <option value="Ferrari">Ferrari</option>
            <option value="McLaren">McLaren</option>
          </select>

        </div>

        <button type="submit">Submit form</button>


      </form>

  </main>
  <div>
    <footer>Copyright &copy; 2024</footer>
  </div>

</body>

</html>
